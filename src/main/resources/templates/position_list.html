<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 职称列表</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>职称列表</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <a href="toAddPosition.do" class="btn btn-success">添加职称</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>职称号</th>
                            <th>职称名称</th>
                            <th>权限</th>
                            <th width="240px">描述</th>
                            <th>管理</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="position : ${session.positionList}" class="gradeA">
                            <td th:text="${position.id}"></td>
                            <td th:text="${position.positionNumber}"></td>
                            <td th:text="${position.name}"></td>
                            <td th:text="${position.level}"></td>
                            <td th:text="${position.notes}"></td>
                            <td><a th:href="@{/toUpdatePosition.do(positionNumber=${position.positionNumber})}" class="btn btn-primary">修改</a>&nbsp;&nbsp;
                                <a th:href="@{/deletePosition.do(positionNumber=${position.positionNumber})}" class="btn btn-danger">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
							<span style="float: left; padding: 5px">
								当前&nbsp;<span style="color: red;"></span>&nbsp;/&nbsp;<b></b>&nbsp;页&nbsp;&nbsp;
								总共&nbsp;<b></b>&nbsp;条</span>
                        <nav aria-label="Page navigation" style="margin: 0 auto; width: 240px">
                            <ul class="pagination" style="margin: 0;">
                                <li>
                                    <a href="position"
                                       aria-label="Previous"> <span aria-hidden="true">前一页</span>
                                    </a>
                                </li>
                                <li><a href="position"></a></li>
                                <li><a href="position"
                                       aria-label="Next"> <span aria-hidden="true">后一页</span>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

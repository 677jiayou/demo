<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 查看员工信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>查看员工信息</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">工号：</label>
                                <p th:text="${session.employee.employeeNumber}" class="form-control-static" ></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">姓名：</label>
                                <p  th:text="${session.employee.name}" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">性别：</label>
                                <p  th:text="${session.employee.gender}"  class="form-control-static"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">出生日期：</label>
                                <p  th:text="${session.employee.birthday}"  class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">电话：</label>
                                <p th:text="${session.employee.telephone}"  class="form-control-static"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">邮箱：</label>
                                <p th:text="${session.employee.email}" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">籍贯：</label>
                                <p th:text="${session.employee.address}" class="form-control-static"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">学历：</label>
                                <p th:text="${session.employee.education}" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">部门：</label>
                                <p th:text="${session.employee.departmentNumber}" class="form-control-static"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">职称：</label>
                                <p th:text="${session.employee.positionNumber}" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">入职时间：</label>
                                <p  th:text="${session.employee.inTime}"  class="form-control-static"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">备注：</label>
                                <p  th:text="${session.employee.notes}"  class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a th:href="@{/employee_update.do(employeeNumber=${session.employee.employeeNumber})}" class="btn btn-primary">修&nbsp;&nbsp;改</a>&nbsp;&nbsp;
                                <a  href="/goWelcome.do" class="btn btn-info">返&nbsp;&nbsp;回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>

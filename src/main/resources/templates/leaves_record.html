<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 员工请假列表</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#update").click(function(){
                parent.layer.alert('已批准！',{icon: 1})
            });
        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>请假列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>天数</th>
                            <th>类型</th>
                            <th>请假原因</th>
                            <th>审批状态</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="lea : ${session.leaList}" class="gradeA">
                                    <td th:text="${lea.id}"></td>
                                    <td th:text="${lea.employee.name}"></td>

                                    <td th:text="${lea.startTime}"></td>
                                    <td th:text="${lea.endTime}"></td>
                                    <td th:text="${lea.days}"></td>
                                    <td th:text="${lea.type}"></td>
                                    <td th:text="${lea.reason}"></td>
                                    <td th:text="${lea.status}"></td>
                                </tr>
                        </tbody>
                    </table>
                    <div>
							<span style="float: left; padding: 5px">
								当前&nbsp;<span style="color: red;"></span>&nbsp;/&nbsp;<b></b>&nbsp;页&nbsp;&nbsp;
								总共&nbsp;<b></b>&nbsp;条</span>
                        <nav aria-label="Page navigation" style="margin: 0 auto; width: 200px">
                            <ul class="pagination" style="margin: 0;">
                                <li>
                                    <a href="leave/oneself.do">
                                        <span aria-hidden="true">前一页</span>
                                    </a>
                                </li>

                                <li><a href="leave/oneself.do"></a></li>

                                <li><a href="leave/oneself.do">
                                       <span aria-hidden="true">后一页</span>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

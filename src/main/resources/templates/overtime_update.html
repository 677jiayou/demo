<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 修改加班安排</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- 表单验证 -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>
    <script>
        $().ready(function() {
            $("#commentForm").validate();
        });
        $.validator.setDefaults({
            submitHandler: function() {
                parent.layer.msg('修改成功！',{icon: 1});
                form.submit();
            }
        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改加班安排</h5>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal" id="commentForm"  action="#" th:action="@{/updateOvertime.do}" th:object="${Overtime}" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门</label>
                            <div class="col-sm-7">
                                <select class="form-control m-b" id="department" name="departmentNumber" size="1" required="required">
                                    <option value="">--请选择部门--</option>

                                    <option th:each="department : ${session.departmentList}" th:value="${department.departmentNumber}" th:text="${department.name}" th:selected="${department.departmentNumber==session.overtime.departmentNumber}" ></option>


                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">员工</label>
                            <div class="col-sm-7">
                                <select class="form-control m-b" id="employee" name="employeeNumber" size="1" required="required">
                                    <option value="">--请选择员工--</option>
                                    <option th:each="employee : ${session.employeeList}" th:value="${employee.employeeNumber}" th:text="${employee.name}" th:selected="${employee.employeeNumber==session.overtime.employeeNumber}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加班日期</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" size="1" name="date" th:value="${session.overtime.day1}"/>
                                <input type="text" hidden="hidden" th:value="${session.overtime.id}" name="id"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" type="submit">修&nbsp;&nbsp;改</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-white" type="reset">取&nbsp;&nbsp;消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

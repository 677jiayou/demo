<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 修改离休员工信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script>
        $().ready(function () {
            $("#commentForm").validate();
        });
        $.validator.setDefaults({
            submitHandler: function () {
                parent.layer.msg('修改成功！', {icon: 1});
                form.submit();
            }
        });
    </script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改离休员工信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="commentForm"  action="#" th:action="@{/historyUpdate.do}" th:object="${History}" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="employeeNumber"
                                       th:value="${session.history.employeeNumber}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="name" th:value="${session.history.name}"
                                       minlength="2" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <div class="radio i-checks">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" value="男" name="gender"
                                                   th:checked="${session.history.gender=='男'}"/> <i></i>男</label>
                                        <i style="margin-left: 25px"></i>
                                        <label>
                                            <input type="radio" value="女" name="gender"
                                                   th:checked="${session.history.gender=='女'}"/> <i></i>女</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">出生年月</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control" name="date"
                                           th:value="${session.history.birthday}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系方式</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="telephone"
                                           th:value="${session.history.telephone}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="" name="email"
                                           th:value="${session.history.email}" email="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">籍贯</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="address"
                                           th:value="${session.history.address}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学历</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="education"
                                           th:value="${session.history.education}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">部门</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name=""
                                           th:value="${session.history.department.name}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">职称</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name=""
                                           th:value="${session.history.position.name}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="" th:value="${session.history.status}"
                                           readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">家庭住址</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="home"
                                           th:value="${session.history.home}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="notes"
                                           th:value="${session.history.notes}"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-8">
                                    <button class="btn btn-primary" type="submit">修&nbsp;&nbsp;改</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-white" type="reset">取&nbsp;&nbsp;消</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
